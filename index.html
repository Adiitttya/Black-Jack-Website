<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== NO TRANSLATE===============-->
      <meta name="google" content="notranslate">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="logo.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <title>Black Jack</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
          <a href="#" class="nav__logo">
            <img src="logo.png" alt="image"> Adt Arcade
          </a>
          
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li>
                <a class="nav__link" href="#home">Black Jack</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== GAME ====================-->
         <section class="game section" id="blackjack">
            <h2 class="game__title">Dealer Card</h2>
        <div class="wrapper">
            <div class="cards" id="dealer">
            </div>
        </div>
        
        <h2 class="game__title">Your Card</h2>
        <div class="wrapper">
            <div class="cards" id="player">
            </div>
        </div>
        
        <div class="wrapper">
            <div class="game__button" id="button-container">
                <button id="hit">Hit</button>
                <button id="pass">Pass</button>
            </div>
        </div>
        
        <div class="background" id="notice">
        <div class="notice">
            <p></p>
            <button id="next-hand">New Game</button>
        </div>
        </div>
         </section>
         
      <!--==================== FOOTER ====================-->
      <footer class="footer" id="footer">
        <p class="footer__text">&#169; <a class="footer__highlight" href="https://instagram.com/_adt.m">Adit</a> All rights reserved</p>
      </footer>
